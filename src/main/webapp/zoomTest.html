<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        .zoomout img {
            height: 300px;
            width: 300px;
            -webkit-transition: all 2s ease;
            -moz-transition: all 2s ease;
            -ms-transition: all 2s ease;
            transition: all 2s ease;
        }
        .zoomout img:hover {
            width: 200px;
            height: 200px;
        }
    </style>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="zoomout">
    <img src="wordClouds/10962.png"  title="Image shrink CSS hover effect" />
</div>
<!--  http://www.corelangs.com/css/box/zoom.html -->

</body>
</html>
