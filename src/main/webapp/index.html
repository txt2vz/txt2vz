<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <style type="text/css">
        .overlay {
            background-color: #FFF;
        }

        html {
            display: table;
            margin: auto;
        }


        line.link {
            fill: none;
            stroke: #9ecae1;
            stroke-width: 1.5px;
        }

        .controls {
            font-size: 70%;
        }

        output {
            font-size: 90%;
            display: inline;
        }

        .well {
            background-color: #f0f0f0;
        }

        html {
            display: table;
            margin: auto;
        }

        #vis {
            width: 1260px;
            height: 1000px;
        }

        .node {
            cursor: pointer;
        }

        .node.leaf {
            cursor: default;
        }

        .btn-info {
            background-color: #66a3ff;
        }

        .node circle {
            fill: mediumslateblue;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node.leaf circle {
            fill: #fff;
        }

        .node text {
            font-size: 12px;
            font-family: sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }

        .message {
            white-space: nowrap;
            color: blue;
        }

        #hint {
            color: #a94dff;
            font-size: 11px;
            font-style: italic;
            font-weight: bold;
            font-style: italic;
        }

        .partition rect {
            cursor: pointer;
            fill: steelblue;
            stroke: #fff;
        }

        .partition text {
            pointer-events: none;
        }

        .partition.leaf rect {
            stroke: #eee;
            fill: #aaa;
        }

    </style>
</head>
<title>txt2vz</title>

<body>
<div class="container  col-md-12">

    <button type="button" class="btn btn-info" data-toggle="collapse"
            data-target="#control2">Show/Hide controls/selections
    </button>
    <div id="control2" class="collapse in well">

        <div class="row">
            <div class="col-md-5">

					<textarea id="txta1" COLS="68" ROWS="6"
                              placeholder="Type or paste text here"></textarea>
                <br> <input type="button" value="viz text"
                            class="btn btn-primary" onclick="textToJSON(txta1.value)">

            </div>
            <div class="col-md-1">

                <div id="modal">
                    <img id="loader" src="images/ajax-loaderBig.gif"/>
                    <div id="fade"></div>
                </div>

            </div>

            <div class="col-md-3">

                <br> Network Type: <select id="networkType">
                <option value="radial">Radial</option>
                <option value="dendro">Dendrogram</option>
                <option value="forceTree">Force(tree)</option>
                <option value="forceNet">Force (network)</option>
                <option value="partition">Partition</option>
            </select> <br/> <br/>

                <div class="btn btn-info fileinput-button">
                    <i class="icon-plus icon-white"></i>
                    <div>Drag and drop file here (pdf,docx,ppt etc.)</div>
                    <input id="fileupload" type="file" name="files[]" multiple>
                </div>
                <br/> <br/>

                <div id="hint">
                    Mouse wheel to zoom (radial). <br/> Hold click and move mouse to move
                    tree
                </div>
            </div>

            <div class="col-md-2 controls">
                <label for="maxWords">Max Words</label>
                <output for="maxWords" id="maxWords2">100</output>
                <input type="range" min="1" max="1000" value="100" id="maxWords"
                       step="1" oninput="outputMaxWords(value)"> <br> <br>

                <label for="maxLinks">Max Word Pairs: </label>
                <output for="maxLinks" id="maxLinks2">200</output>
                <input type="range" min="1" max="1000" value="200" id="maxLinks"
                       step="1" oninput="outputMaxLinks(value)"> <br> <br>

                <label for="cooc">Power Value: </label>
                <output for="cooc" id="cooc2">0.5</output>
                <input type="range" min="0.05" max="0.95" value="0.5" id="cooc"
                       step="0.05" oninput="outputCooc(value)">
            </div>
        </div>

    </div>
    <div class="row col-md-12">
        <div class="main"></div>
        <div id="vis"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="js/drawForceTree.js"></script>
<script src="js/drawDendrogram.js"></script>
<script src="js/drawForceNetwork.js"></script>
<script src="js/drawRadial.js"></script>
<script src="js/colorbrewer.js"></script>
<script src="js/frontPage.js"></script>
<script src="js/frontPage2.js"></script>
<script src="js/artai.js"></script>
<script src="js/partitionD.js"></script>

<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.18.0/js/vendor/jquery.ui.widget.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.18.0/js/jquery.fileupload.min.js"></script>

<script src="js/d3.chart.min.js"></script>
<script src="js/d3.chart.layout.hierarchy.js"></script>


<script>
    var cooc = 0.5;
    var maxLinks = 100;
    var maxWords = 50;
    var oneLevel = true;

    frontPage();
    // artai();
    //frontPage2();

    jQuery('input').click(function () {
        jQuery(this).select();
    });

    function openModal() {
        document.getElementById('modal').style.display = 'block';
        document.getElementById('fade').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('fade').style.display = 'none';
    }

    function outputCooc(coocIn) {
        document.querySelector('#cooc2').value = coocIn;
        cooc = document.getElementById("cooc").value;
        //console.log("cooc set: " + cooc);
    }

    function outputMaxLinks(maxLinksIn) {
        document.querySelector('#maxLinks2').value = maxLinksIn;
        maxLinks = document.getElementById("maxLinks").value;
        //	console.log("maxLinks set: " + maxLinks);
    }

    function outputMaxWords(maxWordsIn) {
        document.querySelector('#maxWords2').value = maxWordsIn;
        maxWords = document.getElementById("maxWords").value;
        //console.log("maxWords set: " + maxWords);
    };

    jQuery('#txta1').keypress(function (event) {
        var keycode = (event.keyCode ? event.keyCode : event.which);
        if (keycode == '13') {
            //console.log('You pressed a "enter" key in textbox');
            textToJSON(txta1.value);
        }
        event.stopPropagation();
    });


</script>

<script>
    //http://bl.ocks.org/bansaghi/f3cbb5e7b759b6a58aff
    //radial zoomable collapsible
    function radial(json) {
        console.log("jsonText in radial " + json);

        //var json = JSON.parse(jsonText);

        d3.select("svg").remove();
        var tree = d3.select("#vis").append("svg")

            .chart("tree.radial")

            //.diameter(500)
            .radius(4)
            //     function (d) {
            //     var x = 5;
            //     if (d.cooc > 2) {  //scale d.cooc - increase top 3?
            //
            //         return 20;
            //     }
            //     return x;
            //    // return 5;
            // })

            .levelGap(100).zoomable([0.1, 3]).collapsible(4);
        //.duration(200)
        //.sortable("_ASC_")

        tree.draw(json);

    }

    function drawPartition(json) {

        //var json3 = JSON.parse(json2);

        d3.select("svg").remove();

        var partition = d3.select("#vis").append("svg")

            .chart("partition.rectangle")

            .value("cooc")
            //.zoomable([1, 5])
            .collapsible()
            //.duration(200)
            .sortable("_DESC_")
        ;

        partition.draw(json);
    }

    function draw(jsonData) {
        //jsonDataTemp = jsonData;
        //console.log("json d " + jsonDataTemp);
        var j = JSON.parse(jsonData);
        //console.log("j.name " + j.name);

        var visType = $("#networkType").val();

        switch (visType) {
            case 'forceTree':
                drawForceTree(j);
                break;

            case 'radial':
                radial(j);
                break;

            case 'forceNet':
                drawForceNetwork(j);
                break;

            case 'partition':
                drawPartition(j)
                break;

            case 'dendro':
                drawDendrogram(j)
                break;

        }


        //
        // if ($( //if word0 is the map value and word1 is not already a node
        //     //could be mapElement.name? == "forceNet")
        //     drawForceNetwork(jsonData);
        // else if ($("#networkType").val() == "forceTree")
        //     drawForceTree(jsonData);
        // else if ($("#networkType").val() == "radial")
        //     radial(jsonData);
        //     //drawRadial(jsonData);
        // else
        //  radial()
        //    partitionD(jsonData)
        //  drawRadial(jsonData)
        //   drawDendrogram(jsonData)
    };

    $(document)
        .ready(
            function () {
                $("#hint").show();

                $("select#networkType")
                    .on(
                        'change',
                        function () {

                            if (($("#networkType").val() == "radial")
                                || ($("#networkType")
                                    .val() == "dendro")) {
                                $("#hint").show();
                            } else {
                                $("#hint").hide();
                            }
                            ;
                        });
            });

    $(function () {

        $('#fileupload').fileupload({
            url: "uploadservice",
            replaceFileInput: false,
            dataType: 'text',
            done: function (e, data) {
                closeModal();
                if (data.result.startsWith("#error"))
                    alert("error in file upload " + data.result);
                else {
                    textToJSON(data.result);
                    //console.log("dat is " + data.result);
                    //closeModal();
                }
            },
            progress: function (e, data) {
                //console.log ("in progresss");
                openModal();
                //   var progress = parseInt(data.loaded / data.total * 100, 10);
                //  $('#progress .bar').css('width', progress + '%');
            }
        });
    });

    function textToJSON(text) {
        text = text.replace(/%/g, '');
        console.log("in texttojson net.val " + $("#networkType").val());
        openModal();

        jQuery.ajax({
            type: "POST",
            url: "texttojsonservice",
            cache: false,
            data: {
                text: text,
                networkType: $("#networkType").val(),
                cooc: cooc,
                maxLinks: maxLinks,
                maxWords: maxWords
            },
            success: function (jsonData, textStatus, jqXHR) {
                draw(jsonData);
                closeModal();
            },
        });
    };


    closeModal();
</script>

</body>
</html>
